[pytest]

# Dossier contenant les tests
testpaths = tests

# Patterns pour trouver les fichiers, classes et fonctions de test
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Options générales (verbose, couleurs, traceback court, etc.)
addopts = -v --tb=short --strict-markers -ra --color=yes --maxfail=5 --disable-warnings

# Markers personnalisés
markers =
    slow: tests qui prennent du temps (> 10 secondes)
    integration: tests d'intégration (nécessitent le système complet)
    unit: tests unitaires rapides (< 1 seconde)
    smoke: tests de smoke testing (tests critiques)

# Gestion des warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::FutureWarning